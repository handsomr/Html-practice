    <p>[周刊王CTWANT] 聯合國氣候峰會（COP26）已在英國蘇格蘭格拉斯哥進行了一周。由於不滿官員滿嘴<a href="https://google.com" target="_blank">空談</a>，全球各地6日出現逾300場抗議活動，僅英國便有至少50萬人走上街頭，而在格拉斯哥，群眾更是傾巢而出，主辦單位稱有25萬人示威怒吼。這不但是COP26登場以來規模最大的一場遊行，也是當地2003年反伊拉克戰爭以來，最大型的集會。</p>
    <p>儘管天候不佳，但群眾不畏風雨，扶老攜幼連續第二天走上格拉斯哥街頭示威。遊行人士分兩路，從城西及城南出發，遊行至終點站-格拉斯哥綠地，總長約6公里，沿途有大批警員戒備。</p>
